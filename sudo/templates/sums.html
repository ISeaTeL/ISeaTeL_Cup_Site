<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Sudo</title>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" charset="utf-8">
    $(function() {
        var free = '';
        var timeName = [
            '1 (08:00-08:50)',
            '2 (09:00-09:50)',
            '3 (10:10-11:00)',
            '4 (11:10-12:00)',
            'n (12:10-13:00)',
            '5 (13:20-14:10)',
            '6 (14:20-15:10)',
            '7 (15:30-16:20)',
            '8 (16:30-17:20)',
            '9 (17:30-18:20)',
            'a (18:30-19:20)',
            'b (19:30-20:20)',
            'c (20:30-21:20)'
        ];
        var dayName = ['一', '二', '三', '四', '五', '六', '日'];
        var tableContent = '<table class="table table-bordered table-hover">';
        // DayName
        tableContent += '<tr>';
        tableContent += '<th></th>';
        for (var i = 0; i < dayName.length; i++) {
            tableContent += '<th><center>' + dayName[i] + '</center></th>';
        }
        tableContent += '</tr>';
        // Current status
        var status = [];
        for (var i = 0; i < 7 * 13; i++) {
            status[i] = '0';
        }
        var cellCounter = 0;
        // Cell
        for (var i = 0; i < 13; i++) {
            tableContent += '<tr>';
            tableContent += '<td><center>' + timeName[i] + '</center></td>';
            for (var j = 0; j < 7; j++) {
                tableContent += '<td class="cell" id="' + cellCounter + '">';
                tableContent += free;
                tableContent += '</td>';
                cellCounter += 1;
            }
            tableContent += '</tr>';
        }
        tableContent += '</table>';
        $('#timeTable').html(tableContent);

        var currentStatus = {{ sums|safe }};
        for (var j = 0; j < currentStatus.length; j++) {
            var target = '#' + j;
            status[j] = '1';
            $(target).html('<center>' + currentStatus[j] + '</center>');
        };
    });
    </script>
</head>

<body class="container col-lg-offset-1 col-lg-10">
    <h1>Sudo - 調查大家空閒的時間</h1>
    <div class="alert alert-dismissable alert-warning">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h4>統計結果</h4>
        <p>目前填寫人數：{{ sums_total }}</p>
    </div>

    <div id="timeTable"></div>

</body>

</html>
