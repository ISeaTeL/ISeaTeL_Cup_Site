{%extends "base.html"%} {%block body_block%}
<h3 class="panel-title">Status</h3>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th class="col-md-1">Sid</th>
      <th class="col-md-2">Username</th>
      <th class="col-md-3">Problem</th>
      <th class="col-md-1">Result</th>
      <th class="col-md-1">CPU</th>
      <th class="col-md-1">Mem</th>
      <th class="col-md-1">Lang</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr class='{% if result.result == 'AC' %}success{% else %}
    danger {% endif %}'>
      <td>{{ result.sid }}</td>
      <td>{{ result.username }}</td>
      <td>{{ result.pid }}</td>
      <td>{{ result.result }}</td>
      <td>{{ result.time }}</td>
      <td>{{ result.memory }}</td>
      <td>{{ result.language }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{%endblock body_block%}
